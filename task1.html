<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- WAP TO PRINT THE MAXIMUM DIGIT IN THE GIVEN NUMBER -->

    <script>
        num=prompt("Enter a number: ");
        max=num[0]
        for(i of num){
            max=(i>max)?i:max;
        }
        console.log("Max digit is "+max)
    </script>
</body>
</html>
